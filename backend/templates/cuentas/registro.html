{% extends 'base.html' %}

{% block title %}Registro - DeRevés{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Crear Cuenta</h2>
                    <p class="text-center text-muted mb-4">Únete a la comunidad deportiva</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
                            <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                                <option value="JUGADOR">Jugador</option>
                                <option value="DUENIO">Dueño de Complejo</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario *</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nombre_real" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre_real" name="nombre_real" placeholder="Tu nombre real">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <small class="text-muted">Mínimo 6 caracteres</small>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password2" class="form-label">Confirmar Contraseña *</label>
                            <input type="password" class="form-control" id="password2" name="password2" required minlength="6">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="material-symbols-rounded">person_add</span>
                                Registrarse
                            </button>
                        </div>
                        
                        <hr>

                            <p class="text-muted small">
                                <span class="material-symbols-rounded" style="font-size: 16px; vertical-align: middle;">info</span>
                                Inicio de sesión con Google próximamente
                            </p>

                        <div class="text-center mt-3">
                            <p class="text-muted">
                                ¿Ya tienes cuenta? <a href="{% url 'cuentas:login' %}">Inicia sesión</a>

                </div>
            </div>
        </div>
